<!DOCTYPE html>
<html lang="en">
<head>
<title>Date selector issue</title>
    <style>
        .date-display-single {
            color: #ff847d;
        }
    </style>
</head>
<body>

    <h1>Date selector issue example</h1>
    <div class="event">
        <h2>I love cats</h2>
        <span class="date-display-single" property="dc:date" datatype="xsd:dateTime" content="2018-09-26T15:30:00-04:00">Wednesday, September 26</span>
        <p>Drupal websites use these properties on almost every date. Learn why cats are the best.</p>
    </div>

</body>
</html>
